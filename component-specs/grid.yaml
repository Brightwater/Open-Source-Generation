grid:
  # items are case-sensitive with database
  tableName: data
  # first item listed is assumed to be primary key
  # specify columns like this [column name, data type, editor type] (editor type is optional)
  # [employeeType, String!, dxSelectBox]
  columns:          
    - [id, Int!] 
    - [name, String!, dxSelectBox]
    - [description, String!]
    - [balance, money!]
    - [notes, String!, dxTextArea]