<!DOCTYPE html>
<head>
    <title>Open Source Generation</title>
    <link rel="stylesheet" href="projCSS.css">
    <meta charset="UTF-8"/>
</head>

<body>
    <header>Open Source Generation</header>
    <nav></nav>
    
    <main>
        <form>
            <div class="grid">
                <label for="id" class="label">ID:</label>
                <input id="id" type="number" class="input" value="1234"></input>
                <br/>
                
                <label for="name" class="label">Name:</label>
                <input id="name" type="text" class="input" value="John Smith"></input>
                <br/>

                <label for="desc" class="label">Description:</label>
                <input id="desc" type="text" class="input" value="A Description"></input>
                <br/>
                
                <label for="date" class="label">Date:</label>
                <input id="date" type="text" class="input" value="2020/01/12"></input>
                <br/>

                <label for="bal" class="label">Balance:</label>
                <input id="bal" type="number" class="input" value="99.15"></input>
                <br/>

                <label for="comment" class="label">Comment:</label>
                <textarea id="comment" class="input">Comment goes here</textarea>
                <br/>
            </div>
        </form>
       
    </main>
    
    <footer></footer>
</body>
</html>
